<!DOCTYPE html>
<html>
<head>
	<title>Cheetah Running</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.cheetah {
			height: 400px;
			background-image: url('cheetah.jpg');
			background-size: cover;
			animation: run 1s infinite;
		}

		@keyframes run {
			from {
				transform: translateX(0);
			}
			to {
				transform: translateX(-100%);
			}
		}
	</style>
</head>
<body>
	<div class="cheetah"></div>
</body>
</html>
